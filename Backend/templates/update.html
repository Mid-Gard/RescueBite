<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- external js and css file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</head>

<body>

    <!-- As a heading -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">To-Do-List-Website-By-Ramesh-Pai</span>
        </div>
    </nav>

    <!-- form -->
    <div class="container my-3">

        <form class="my-5" action="/update/{{todo.id}}" method="post">
            <div class="mb-3">
                <label for="exampleInput1" class="form-label">Name: </label>
                <input type="text" class="form-control" id="exampleInput1" name="fname" value="{{todo.name}}">
            </div>

            <div class="mb-3">
                <label for="exampleInput2" class="form-label">Task: </label>
                <input type="text" class="form-control" id="exampleInput2" name="ftask" value="{{todo.task}}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
